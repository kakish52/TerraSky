<button
        class="button"
        style="border-radius: @@border-radius;
            width: @@width;
            height: @@height;
            background-color: @@color;
            color: @@text-color;
            border: @@border;
            font-size: @@font-size;
            font-weight: @@font-weight;
">
       <span>@@title</span>
</button>
